sudo: false

language: java

cache:
  directories:
  - $HOME/.m2

branches:
  only:
    - master

install:
  - mvn clean install -Dmaven.test.skip.exec

script:
  - mvn test -Pjacoco -Pweld
# Disabled until OWB-1040 (lifecycle events sequence) is worked out
#  - mvn test -Pjacoco -Powb -pl envs/se
  - mvn test -Pjacoco -Pwildfly -pl envs/ee

jdk:
  - oraclejdk7
  - openjdk7
  - oraclejdk8

notifications:
  email:
    recipients:
      - antonin.stefanutti@gmail.com

after_success:
  - mvn jacoco:report -pl impl
  - mvn -N coveralls:report